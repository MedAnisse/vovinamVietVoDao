models:
  Models\Club:
    name: string
    presidentname: string
    presidentlastname: string
    presidentphone: string
    phone: string
    address: string

  Models\Entraineur:
    name: string
    lastName: string
    phone: string
    club_id: id foreign

  Models\Joueur:
    name: string
    lastName: string
    phone: string
    birthdate: date
    poid: string
    club_id: id foreign
    relationships:
      hasMany: Technic

  Models\Juge:
    name: string
    lastName: string
    phone: string
    relationships:
      belongsToMany: Combat

  Models\Arbitre:
    name: string
    lastName: string
    phone: string
    relationships:
      belongsToMany: Combat

  Models\Combat:
    joueurBlue: id foreign:joueur.id
    scoreBlue: integer nullable
    entraineurBlue: id foreign:entraineur.id
    controllerBlue: id foreign:controller.id
    joueurRed: id foreign:joueur.id
    scoreRed: integer nullable
    entraineurRed: id foreign:entraineur.id
    controllerRed: id foreign:controller.id
    arbitre_id: id foreign 
    juge_id: id foreign
    date: date
    salle_id:  id foreign

  Models\CombatHistoric:
    joueurBlue: id foreign:joueur.id
    scoreBlue: integer
    entraineurBlue: id foreign:entraineur.id
    controllerBlue: id foreign:controller.id
    jugeBlue: id foreign:juge.id
    joueurRed: id foreign:joueur.id
    scoreRed: integer
    entraineurRed: id foreign:entraineur.id
    controllerRed: id foreign:controller.id
    jugeRed: id foreign:juge.id
    arbitre_id: id foreign 
    date: date
    salle_id:  id foreign 
      
  Models\Salle:
    address: string
    nome: string
    
  Models\Controller:
    code: uuid

  Models\Technic:
    nome: string    

seeders:  Club, Entraineur, Joueur, Juge, Arbitre, Combat, Salle, Controller, Technic, CombatHistoric